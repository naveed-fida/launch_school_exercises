<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>When will I retire</title>
  <script>
    var age = +(prompt("What is your age?")),
        retire_age = +(prompt("What age would you like to retire?")),
        years = retire_age - age,
        thisYear = new Date().getFullYear(),
        retire_year = thisYear + years;

    console.log("This is " + thisYear + ". You will retire in " + retire_year + ".");
    console.log("You only have " + years + " years of work to do.")

  </script>
</head>
<body> 
</body>
</html>
